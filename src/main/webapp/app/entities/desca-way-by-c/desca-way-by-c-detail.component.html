
<div *ngIf="descaWayByC">
    <h2><span jhiTranslate="descaApp.descaWayByC.detail.title">Desca Way By C</span> {{descaWayByC.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="descaApp.descaWayByC.name">Name</span></dt>
        <dd>
            <span>{{descaWayByC.name}}</span>
        </dd>
        <dt><span jhiTranslate="descaApp.descaWayByC.enabled">Enabled</span></dt>
        <dd>
            <span>{{descaWayByC.enabled}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'desca-way-by-c/'+ descaWayByC.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
