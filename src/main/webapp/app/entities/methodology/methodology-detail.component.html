
<div *ngIf="methodology">
    <h2><span jhiTranslate="descaApp.methodology.detail.title">Methodology</span> {{methodology.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="descaApp.methodology.name">Name</span></dt>
        <dd>
            <span>{{methodology.name}}</span>
        </dd>
        <dt><span jhiTranslate="descaApp.methodology.status">Status</span></dt>
        <dd>
            <span>{{methodology.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'methodology/'+ methodology.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
