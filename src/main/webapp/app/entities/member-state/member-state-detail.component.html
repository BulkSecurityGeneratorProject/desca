
<div *ngIf="memberState">
    <h2><span jhiTranslate="descaApp.memberState.detail.title">Member State</span> {{memberState.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="descaApp.memberState.name">Name</span></dt>
        <dd>
            <span>{{memberState.name}}</span>
        </dd>
        <dt><span jhiTranslate="descaApp.memberState.status">Status</span></dt>
        <dd>
            <span>{{memberState.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'member-state/'+ memberState.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
