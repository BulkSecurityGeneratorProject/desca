
<div *ngIf="repair">
    <h2><span jhiTranslate="descaApp.repair.detail.title">Repair</span> {{repair.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="descaApp.repair.name">Name</span></dt>
        <dd>
            <span>{{repair.name}}</span>
        </dd>
        <dt><span jhiTranslate="descaApp.repair.enabled">Enabled</span></dt>
        <dd>
            <span>{{repair.enabled}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'repair/'+ repair.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
