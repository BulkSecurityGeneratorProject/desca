
<div *ngIf="applicant">
    <h2><span jhiTranslate="descaApp.applicant.detail.title">Applicant</span> {{applicant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="descaApp.applicant.name">Name</span></dt>
        <dd>
            <span>{{applicant.name}}</span>
        </dd>
        <dt><span jhiTranslate="descaApp.applicant.status">Status</span></dt>
        <dd>
            <span>{{applicant.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'applicant/'+ applicant.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
